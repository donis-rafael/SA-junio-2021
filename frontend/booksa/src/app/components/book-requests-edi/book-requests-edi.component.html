<div>
    <app-barra-navegacion class="pb-5"></app-barra-navegacion>
    <br>

    <main class="page catalog-page pt-4">
        <section class="clean-block clean-catalog dark">
            <div class="container">
                <div class="text-center alert alert-{{notificacion.tipo}} alert-dismissible fade show" role="alert"
                    *ngIf="notificacion.activar">
                    <strong>{{notificacion.mensaje}}</strong>
                    <button type="button" class="close" data-dismiss="alert" data-dismiss="modal" aria-label="Close"
                        (click)="desactivarNotificacion()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="products">
                                <div class="row pt-2 row-cols-1 row-cols-md-2">
                                    <div class="col pb-3" *ngFor="let book of books; let i = index">
                                        <div class="card">
                                            <div class="card-header text-center"><strong>{{book.name}}</strong></div>
                                            <div class="card-body">
                                                <div class="d-flex justify-content-center">
                                                    <div class="media">
                                                        <img class="w-50 p-3" src="{{book.image}}" alt="...">
                                                        <div class="media-body pt-2">
                                                            <div><span class="badge badge-info">Nombre Libro</span></div>
                                                            <div><span>Q{{book.name}}</span></div>
                                                            <div><span class="badge badge-info">Nombre Autor</span></div>
                                                            <div><span>Q{{book.author}}</span></div>
                                                            <div><span class="badge badge-info">Fecha de Publicacion</span></div>
                                                            <div><span>Q{{book.published}}</span></div>
                                                            <button class="btn btn-primary form-btn" type="submit"
                                                                 name="btn-crear" data-toggle="modal"  data-target="#exampleModal" (click)="selectedBook(book)" >Agregar</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <!-- <h2><strong>{{currentBook.name}}</strong></h2> -->
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" #bookClose>
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <div class="media">
                            <img class="w-50 p-3" src="{{newBook.image}}" alt="...">
                            <div class="media-body pt-2">
                                
                                <!-- LIBRO -->
                                <div><span class="badge badge-info">Libro</span></div>
                                <div class="pb-2">
                                    <input class="form-control" type="text" name="createBook-name"
                                    [(ngModel)]="newBook.name">
                                </div>
                                <!-- AUTHOR -->
                                <div><span class="badge badge-info">Autor</span></div>
                                <div class="pb-2">
                                    <input class="form-control" type="text" name="createBook-name"
                                            [(ngModel)]="newBook.author">
                                </div>
                                <!-- GENEROS -->
                                <div><span class="badge badge-info">Generos</span></div>
                                <div class="pb-2">
                                    <!-- ETIQUETAS -->
                                    <tag-input [(ngModel)]='newBook.categories' name="tagGeneros" [hideForm]="false" ></tag-input>
                                    <!-- ------ -->
                                    <select class="custom-select" #selectGenero (change)="onChange(selectGenero.value)"
                                        name="createBook-genre">
                                        <option selected>----</option>
                                        <option *ngFor="let genero of getGeneros()" [value]="genero">
                                            {{genero}}
                                        </option>
                                    </select>
                                    <a style="color: rgb(241, 238, 19);" data-toggle="modal"  data-target="#exampleModalCenter" (click)="resetFlags()" >No existe el Genero?... Crea uno (click)</a>
                                </div>
                                <!-- FECHA -->
                                <div><span class="badge badge-info">publicado</span></div>
                                <div class="pb-2">
                                    <input class="form-control" type="text" name="createBooksol-published"
                                            [(ngModel)]="newBook.published">
                                </div>
                                <!-- STOCK -->
                                <div><span class="badge badge-info">Stock</span></div>
                                <div class="pb-2">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">00</span>
                                        </div>
                                        <input type="text" class="form-control" [(ngModel)]="newBook.stock"
                                            name="createBook-stock">
                                    </div>
                                </div>
                                <!-- Precio -->
                                <div><span class="badge badge-info">Prcio</span></div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Q</span>
                                        <span class="input-group-text">0.00</span>
                                    </div>
                                    <input type="text" class="form-control"
                                        aria-label="Quezal amount (with dot and two decimal places)"
                                        [(ngModel)]="newBook.price" name="createBook-price">
                                </div>
                                <!-- Descripcion -->
                                <div><span class="badge badge-info">Descripcion</span></div>
                                <textarea class="form-control" aria-label="With textarea"
                                    [(ngModel)]="newBook.description"
                                    name="createBook-description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary"  (click)="createBook()" type="button" data-dismiss="modal" ><i class="bi bi-book"></i>Crear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div *ngIf="messageOk" class="col">
                            <div class="alert alert-success" role="alert">
                               {{notifCategory}}
                            </div>
                        </div>
                        <div *ngIf="messageFail" class="col">
                            <div class="alert alert-danger" role="alert">
                                {{notifCategory}}
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">
                            <h5 class="modal-title" id="exampleModalLongTitle">Crea tu Genero</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <label style="color: rgb(15, 15, 15);">Nombre Genero</label>
                <input class="form-control" type="text" name="createBook-newCategories" [(ngModel)]="newCategory" >
                <br>
                <button type="button" class="btn btn-success" (click)="createCategory()">Crear</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
    <app-footer></app-footer>
</div>
